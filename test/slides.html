<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal.js Example</title>
  
  <!-- Link to Reveal.js CSS file from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/theme/black.css">

  <!-- Optional: Add a custom stylesheet -->
  <style>
    /* Your custom CSS can go here */
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Reveal.js Presentation -->
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Welcome to My Reveal.js Deck!</h1>
        <p>This is a basic slide using Reveal.js</p>
      </section>

      <section>
        <h2>Slide 2</h2>
        <p>Here's another slide with content</p>
      </section>

      <section>
        <h2>Slide 3</h2>
        <p>And here's a third slide</p>
      </section>
    </div>
  </div>

  <!-- Link to Reveal.js JavaScript file from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/reveal.min.js"></script>
  
  <script>
    // Initialize Reveal.js
    Reveal.initialize({
      // Optional: Add configuration options here
      transition: 'slide', // Slide transition effect
      controls: true, // Enable controls (previous/next buttons)
      progress: true, // Show progress bar
      center: true, // Center the slides
      history: true, // Enable history API for navigation
      hash: true // Enable slide hash navigation
    });
  </script>

</body>
</html>
