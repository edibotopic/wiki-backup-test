<div id="recent-activity"><p>Loading...</p></div>
<script>
  fetch('/graphql', { 
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ 
      query: '{ pageRevisions(limit: 3) { page { title path } author { name } createdAt } }' 
    }),
  })
    .then(res => res.json())
    .then(data => {
      let html = '<ul>';
      data.data.pageRevisions.forEach(rev => {
        html += `<li>${rev.author.name} edited <a href="${rev.page.path}">${rev.page.title}</a></li>`;
      });
      document.getElementById('recent-activity').innerHTML = html + '</ul>';
    });
</script>
